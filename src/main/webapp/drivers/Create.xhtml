<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DriversCreateDlg" widgetVar="DriversCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDriversTitle}">
            <h:form id="DriversCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{driversController.selected != null}">
               
                        <p:outputLabel value="#{bundle.CreateDriversLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{driversController.selected.firstName}" title="#{bundle.CreateDriversTitle_firstName}" required="true" requiredMessage="#{bundle.CreateDriversRequiredMessage_firstName}"/>
                        <p:outputLabel value="#{bundle.CreateDriversLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{driversController.selected.lastName}" title="#{bundle.CreateDriversTitle_lastName}" required="true" requiredMessage="#{bundle.CreateDriversRequiredMessage_lastName}"/>
                        <p:outputLabel value="#{bundle.CreateDriversLabel_phonenumber}" for="phonenumber" />
                        <p:inputText id="phonenumber" value="#{driversController.selected.phonenumber}" title="#{bundle.CreateDriversTitle_phonenumber}" required="true" requiredMessage="#{bundle.CreateDriversRequiredMessage_phonenumber}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{driversController.create}" value="#{bundle.Save}" update="display,:DriversListForm:datalist,:growl" oncomplete="handleSubmit(args,'DriversCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DriversCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
