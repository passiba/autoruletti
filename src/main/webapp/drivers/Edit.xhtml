<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DriversEditDlg" widgetVar="DriversEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDriversTitle}">
            <h:form id="DriversEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{driversController.selected != null}">
                     
       
                        <p:outputLabel value="#{bundle.EditDriversLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{driversController.selected.firstName}" title="#{bundle.EditDriversTitle_firstName}" required="true" requiredMessage="#{bundle.EditDriversRequiredMessage_firstName}"/>
                        <p:outputLabel value="#{bundle.EditDriversLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{driversController.selected.lastName}" title="#{bundle.EditDriversTitle_lastName}" required="true" requiredMessage="#{bundle.EditDriversRequiredMessage_lastName}"/>
                        <p:outputLabel value="#{bundle.EditDriversLabel_phonenumber}" for="phonenumber" />
                        <p:inputText id="phonenumber" value="#{driversController.selected.phonenumber}" title="#{bundle.EditDriversTitle_phonenumber}" required="true" requiredMessage="#{bundle.EditDriversRequiredMessage_phonenumber}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{driversController.update}" value="#{bundle.Save}" update="display,:DriversListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DriversEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DriversEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
