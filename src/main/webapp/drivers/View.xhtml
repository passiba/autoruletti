<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DriversViewDlg" widgetVar="DriversViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDriversTitle}">
            <h:form id="DriversViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{driversController.selected != null}">
                        <h:outputText value="#{bundle.ViewDriversLabel_firstName}"/>
                        <h:outputText value="#{driversController.selected.firstName}" title="#{bundle.ViewDriversTitle_firstName}"/>
                        <h:outputText value="#{bundle.ViewDriversLabel_lastName}"/>
                        <h:outputText value="#{driversController.selected.lastName}" title="#{bundle.ViewDriversTitle_lastName}"/>
                        <h:outputText value="#{bundle.ViewDriversLabel_phonenumber}"/>
                        <h:outputText value="#{driversController.selected.phonenumber}" title="#{bundle.ViewDriversTitle_phonenumber}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DriversViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
